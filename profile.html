<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .profile-card h2 {
      margin: 0 0 10px;
      color: #333;
    }

    .profile-card p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }

    .profile-card .label {
      font-weight: bold;
      color: #0077cc;
    }

    .profile-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      border: 3px solid #0077cc;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://i.pravatar.cc/100" alt="User Avatar" class="profile-avatar" />
    <h2>tarkeshwar</h2>
    <p><span class="label">EV Type:</span> scooty 3</p>
    <p><span class="label">Required AMP:</span> 3 AMP</p>
    <p><span class="label">Mobile:</span>  +91 91894464767</p>
    <p><span class="label">Email:</span> tarkeshwar@chareEV.com</p>
  </div>

</body>
</html>
